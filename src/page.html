<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quick Bookmark Cleaner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="page.css">
    </head>
    <body>
        <a id="title" href="page.html">Quick Bookmark Cleaner</a>

        <form action="#" id="form-options" class="clearfix">
            <button id="start" type="submit">Start</button>

            <div id="options">
                <label for="concurrent-requests">Day threshold</label>
                <input type="number" id="day-threshold" value="30">

                <label for="concurrent-requests">Concurrent requests</label>
                <input type="number" id="concurrent-requests" value="7">

                <label for="request-timeout">Request timeout (s)</label>
                <input type="number" id="request-timeout" value="15">

                <label for="http-method">HTTP method</label>
                <select id="http-method">
                    <option>GET</option>
                    <option>HEAD</option>
                </select>
            </div>

            <div id="progress">
                <div id="progress-inner"></div>
            </div>

            <div id="testing-url"></div>
        </form>

        <form action="#">
            <select id="filter-bookmarks">
                <option value="error">Error</option>
                <option value="serverError">Server error</option>
                <option value="invalid">Invalid URL</option>
                <option value="timeout">Timeout</option>
                <option value="emptyFolder">Empty folders</option>
                <option value="javascript">Bookmarklets</option>
                <option value="local">Local files</option>
                <option value="redirect">Redirected</option>
                <option value="ok">OK</option>
            </select>

            <button id="delete-all">Delete all</button>
        </form>

        <div id="table"></div>
